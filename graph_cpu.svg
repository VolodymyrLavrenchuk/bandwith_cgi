<svg xml:space='preserve' xmlns='http://www.w3.org/2000/svg' 
	xmlns:xlink='http://www.w3.org/1999/xlink'
	width='100%' height='100%' 
	viewBox='0 0 290 300'
	preserveAspectRatio='none'
>
<g id='graph'>
	<rect id='bg' x1='0' y1='0' width='290' height='300' fill='black' />

<!--	<text id='graph_lbl'  x='50' y='15' fill='#435370' text-anchor='end'>CPU</text> -->

	<text id='error' x='145' y='125' text-anchor='middle' visibility='hidden' fill='blue'>Cannot get data about CPU</text>
	<text id='collect_initial' x='145' y='125' text-anchor='middle' visibility='hidden' fill='gray'>Collecting initial data, please wait...</text>

	<path id='grid' d='' stroke='#008040' stroke-width='1' stroke-opacity='0.8' />
	<text id='grid_txt3' x='290' y='230' fill='#00FF00' font-size='10pt' text-anchor='end'>25%</text>
	<text id='grid_txt2' x='290' y='163' fill='#00FF00' font-size='10pt' text-anchor='end'>50%</text>
	<text id='grid_txt1' x='290' y='95' fill='#00FF00' font-size='10pt' text-anchor='end'>75%</text>

    <path id='graph_cpu'  d='' fill='none' stroke='#00FF00' stroke-width='2' stroke-opacity='0.8' />
	<path id='graph_cpu_sys'  d='' fill='none' stroke='red' stroke-width='2' stroke-opacity='0.8' />

	<path id='avg_total' d='' fill='none' stroke='#00FF00' stroke-width='2' stroke-opacity='0.5' />
	<path id='avg_sys'  d='' fill='none' stroke='red' stroke-width='2' stroke-opacity='0.5' stroke-linecap='round' />

	<line id='axis_x' x1='1' y1='299' x2='290' y2='299' stroke='black' />
	<line id='axis_y' x1='1' y1='299.5' x2='1' y2='0' stroke='black' />

	<text id='graph_txt'  x='5' y='15' fill='#00FF00'>--</text>
	<text id='graph_txt_avg'  text-anchor='end' x='280' y='15' fill='#00FF00'>--</text>

</g>
</svg>