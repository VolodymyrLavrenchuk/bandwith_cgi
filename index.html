<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Мониторинг полосы пропускания и загрузки процессора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <link rel="stylesheet" type="text/css" href="/css/bandwith.css" />
    <link rel="stylesheet" type="text/css" href="/css/mainmenu.css" />
    <script type="text/javascript" src="/scripts/common.js"></script>
    <script type="text/javascript" src="/scripts/mainmenu.js"></script>
    <script type="text/javascript" src="/scripts/bandwith.js"></script>
</head >
    <body>
        <div id="menu"></div>

        <div class="bandwith">
            <div class="cpu-total">
                <div class="head">CPU usage</div>
                <object class="cpu-graph" id="cpu" type="image/svg+xml" data="graph_cpu_usage.svg"></object>
                <div class="bottom"></div>
            </div>
            <div class="cpu-history">
                <div class="core">
                    <div class="head">CPU core 1</div>
                    <object class="core-graph" id="cpu1" type="image/svg+xml" data="graph_cpu.svg"></object>
                    <div class="bottom"></div>
                </div>
                <div class="core">
                    <div class="head">CPU core 2</div>
                    <object class="core-graph" id="cpu2" type="image/svg+xml" data="graph_cpu.svg"></object>
                    <div class="bottom"></div>
                </div>        
                <div class="core">
                    <div class="head">CPU core 3</div>
                    <object class="core-graph" id="cpu3" type="image/svg+xml" data="graph_cpu.svg"></object>
                    <div class="bottom"></div>
                </div>
                <div class="core">
                    <div class="head">CPU core 4</div>
                    <object class="core-graph" id="cpu4" type="image/svg+xml" data="graph_cpu.svg"></object>
                    <div class="bottom"></div>
                </div>
                <div class="core">
                    <div class="head">CPU core 5</div>
                    <object class="core-graph" id="cpu5" type="image/svg+xml" data="graph_cpu.svg"></object>
                    <div class="bottom"></div>
                </div>
                <div class="core">
                    <div class="head">CPU core 6</div>
                    <object class="core-graph" id="cpu6" type="image/svg+xml" data="graph_cpu.svg"></object>
                    <div class="bottom"></div>
                </div>        
                <div class="core">
                    <div class="head">CPU core 7</div>
                    <object class="core-graph" id="cpu7" type="image/svg+xml" data="graph_cpu.svg"></object>
                    <div class="bottom"></div>
                </div>
                <div class="core">
                    <div class="head">CPU core 8</div>
                    <object class="core-graph" id="cpu8" type="image/svg+xml" data="graph_cpu.svg"></object>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
    </body>
</html>
